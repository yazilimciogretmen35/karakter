<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter</title>
    <link rel="stylesheet" href="stylim.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

   <div class="container">
    <h2>Mesajınız</h2>
    <textarea placeholder="Lütfen mesajınızı yazınız" maxlength="50"></textarea> <!--en çok elli karakter girilir-->
    <div class="counterContainer">
        <p>Toplam Karakter: <span class="TotalCounter" id="TotalCounter"></span> </p> <!--burada span açmamın nedeni rakamı inline olarak yanına getirmek-->
        <p>Kalan Karakter sayısı: <span class="RemainingCounter" id="RemainingCounter">50</span> </p>
    </div>


   </div>

    <script src="scriptim.js"></script>
</body>
</html>
